<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <div class="calculator">
      <div class="display">
        <div class="expression" id="expressionDisplay"></div>
        <div class="result" id="display">0</div>
      </div>
      <div class="buttons">
        <button id="clear" class="btn func">AC</button>
        <button id="clear-entry" class="btn func">CE</button>
        <button data-op="%" class="btn op">%</button>
        <button data-op="/" class="btn op">÷</button>

        <button data-num="7" class="btn num">7</button>
        <button data-num="8" class="btn num">8</button>
        <button data-num="9" class="btn num">9</button>
        <button data-op="*" class="btn op">×</button>

        <button data-num="4" class="btn num">4</button>
        <button data-num="5" class="btn num">5</button>
        <button data-num="6" class="btn num">6</button>
        <button data-op="-" class="btn op">−</button>

        <button data-num="1" class="btn num">1</button>
        <button data-num="2" class="btn num">2</button>
        <button data-num="3" class="btn num">3</button>
        <button data-op="+" class="btn op">+</button>

        <button data-num="0" class="btn num zero">0</button>
        <button data-num="." class="btn num">.</button>
        <button id="equals" class="btn equals">=</button>
      </div>
    </div>

    <div class="history-panel" id="historyPanel">
      <h2>History</h2>
      <ul id="historyList"></ul>
      <button id="clearHistory">Clear History</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
